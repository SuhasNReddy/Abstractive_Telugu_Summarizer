<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Text Summarizer</title>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form action="/update" method="post">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" name="inputText"  rows="8" cols="100" required>{{ input_text }}</textarea>
            <button type="submit">Update and Summarize</button>
        </form>
        
        {% if summary %}
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        {% endif %}
    </div>
</body>
<script>
    function clearInput() {
        // Clear the input text area after clicking submit
        document.getElementById("inputText").value = "";
    }
</script>
</html>
